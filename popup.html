<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Date Mode</title>
  <style>
    body {
      font-family: sans-serif; 
      margin: 10px;
      width: 230px;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    #status {
      color: green;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>PCS-Note Cleaner: Removes notes to the following date...</h2>
  
  <label>
    <input type="radio" name="mode" value="realtime" id="modeRealtime" checked>
    Use Real System Date
  </label>
  
  <label>
    <input type="radio" name="mode" value="static" id="modeStatic">
    Use a Specific Date:
  </label>
  <input type="date" id="staticDate" style="margin-bottom: 10px;">
  
  <button id="saveBtn">Save</button>
  
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
